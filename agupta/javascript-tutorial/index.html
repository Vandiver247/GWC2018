<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Turtle Registration Form</title>
  </head>
  <body>
      <div class="turtleform">
          <form id="turtleinfo">
              Turtle Name:<br/>
              <input type="text" name="turtlename"/><br/>
              Owner Name:<br/>
              <input type="text" name="ownername"/><br/>
              <input type="submit" value="Register Turtle" onClick="showResults()"/>
          </form>
      </div>
      <script>
          function showResults() {
              var formElements = document.forms["turtleinfo"].elements["turtlename"].value;
              var formElementsTwo = document.forms["turtleinfo"].elements["ownername"].value;
              window.alert("Congrats " + formElementsTwo + " ! Turtle " + formElements + " has been registered for the Death Race!");
          }
      </script>
  </body>
 </html>
