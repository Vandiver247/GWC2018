<!DOCTYPE html>
<html>
    <head>
        <link rel-"stylesheet" href-"css/main.css">
        <meta charset-"utf-8">
        <title>Turtle Registration Form</title>
    </head>
    <body>
        <div class="header">
            <h1>Turtle Registration Form</h1>
            <img src="https://imageshack.com/a/img923/4293/avJM7n.png">
        </div>
        <div class="body text">
            <p>
                Fill out this form to register your turtle
                for the greatest, most dangerous, most
                eciting, race to the death, this side
                of Jupiter!!!
            </p>
        </div>
        <div class="registration form">
            <form>
                Name: <br/>
                <input type="text" name="turtlename"/><br/>
                Age: <br/>
                <input type="text" name="age"/><br/>
                Owner: <br/>
                <input type="text" name="ownername"/><br/>
                
            </form>
        </div>
    </body>
</html>
