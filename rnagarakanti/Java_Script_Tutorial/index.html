<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Turtle Form</title>
    </head>
    <body>
            <div class="turtleform"></div>
                <form id="turtleinfo">
                    Turtle:<br/>
                    <input type="text" name="turtlename"/><br/>
                    Owner Name:<br/>
                    <input type="text" name="ownername"/><br/>
                    <input type="submit" value="Register Turtle" onclick="showResults()"/>
                </form>
        </div>
        <script>
            function showResults() {
                var formElements = document.forms["turtleinfo"].elements['turtlename'].value;
                window.alert("Congrats: Turtle " + formElements + " has been regestered for the Death Race!");
            }
        </script>
    </body>
</html>
