<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/main.css">
    <meta charset="utf-8">
    <title>Turtle Registration Form</title>
  </head>
  <body>
      <div class="header">
          <h1>Turtle Registration Form</h1>
      </div>
      <div class="body text">
          <p>
              Fill in this form to register your turtle for the greatest
              most dangerous most exciting race to the death this side
              of Jupiter.
          </p>
      </div>
      <div class="registration form">
          <form>
              Turtle Name:<br/>
              <input type="text" name="turtlename"/><br/>
              Age:<br/>
              <input type="number" name="age"/><br/>
              Skill Level:<br/>
              <input type="radio" name="skill" value="beginner" checked/> Beginner<br/>
              <input type="radio" name="skill" value="intermediate"/> Intermediate<br/>
              <input type="radio" name="skill" value="advanced"/> Advanced<br/>
              Equipment Needed:<br/>
              <input type="checkbox" name="helmet" value="helmet"/> Helmet<br/>
              <input type="checkbox" name="unicycle" value="unicycle"/> Unicycle<br/>
              <input type="checkbox" name="sunstuff" value="sunstuff"/> Sunscreen and Sunglasses<br/>
              <input type="submit" value="Submit"/>
              <input type="reset" value="Blow this Up!!!"/>
          </form>
      </div>
  </body>
 </html>
